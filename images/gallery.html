<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {
      padding: 30px;
      }
    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #000;
      font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <a id="play-video" href="#">Play Video now</a><br />

<iframe id="video" width="420" height="315" src="//www.youtube.com/embed/KzVWDRb3elo?rel=0" frameborder="0" allowfullscreen></iframe>

<script>
$(document).ready(function() {
$('#play-video').on('click', function(ev) {

  $("#video")[0].src += "&autoplay=1";
  ev.preventDefault();

});
});
</script>
  </body>
</html>
